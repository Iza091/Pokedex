<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pokédex</h1>
        <input id="searchPokemon" class="search" type="text" placeholder="Buscar Pokémon...">

        <div id="errorBox" class="error-message"></div> <!-- Aquí, antes de la card -->

        <div class="card">
            <div class="header">
                <span id="pokemon-number"></span>
                <h2 id="pokemon-name"></h2>
            </div>
            <img id="pokemon-image" class="image" src="./img/poke-shadow.svg" alt="Pokemon">
            <div id="pokemon-types" class="types"></div>
            
            <div class="tabs">
                <button class="tab active" data-tab="stats">Estadísticas</button>
                <button class="tab" data-tab="info">Información</button>
                <button class="tab" data-tab="moves">Movimientos</button>
            </div>

            <div id="stats" class="tab-content active">
                <div class="stat"><span>HP</span><div class="bar"><div id="hp-progress"></div></div><span id="hp-value"></span></div>
                <div class="stat"><span>Ataque</span><div class="bar"><div id="attack-progress"></div></div><span id="attack-value"></span></div>
                <div class="stat"><span>Defensa</span><div class="bar"><div id="defense-progress"></div></div><span id="defense-value"></span></div>
                <div class="stat"><span>Velocidad</span><div class="bar"><div id="speed-progress"></div></div><span id="speed-value"></span></div>
            </div>

            <div id="info" class="tab-content">
                <div class="info"><span>Altura</span><span id="pokemon-height"></span></div>
                <div class="info"><span>Peso</span><span id="pokemon-weight"></span></div>
            </div>

            <div id="moves" class="tab-content">
                <div id="moves-list" class="moves"></div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
